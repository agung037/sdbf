<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin-top: 20px;
        }

        table,
        tr,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h1>Input Mahasiswa Flask</h1>

    <div class="container">
        <div class="form">
            <form action="/" method="post">
                <input name="nim" type="text" class="text" placeholder="nim">
                <input name="nama" type="text" class="text" placeholder="nama">
                <input name="jurusan" type="text" class="text" placeholder="jurusan">
                <input type="submit" value="Kirim">
            </form>

        </div>
        <div class="tampilan">

            <table>
                <thead>
                    <td>NIM</td>
                    <td>Nama</td>
                    <td>Jurusan</td>
                </thead>
                <tbody>

                    {% for m in mahasiswa %}
                    <tr>
                        <td>{{ m['nim'] }}</td>
                        <td>{{ m['nama'] }}</td>
                        <td>{{ m['jurusan'] }}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>

            <ol>



            </ol>
        </div>
    </div>
</body>

</html>
